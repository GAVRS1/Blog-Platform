[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  VITE_API_URL = "https://blog-api-production.up.railway.app/api"

[[redirects]]
  from = "/api/*"
  to = "https://blog-api-production.up.railway.app/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 3000
  publish = "dist"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"