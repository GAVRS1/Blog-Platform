[build]
  base = "blogplatform-frontend"
  command = "npm ci && npm run build"
  publish = "dist"

[context.production.environment]
  VITE_API_BASE = "https://blogcontent-webapi.onrender.com"

[[redirects]]
  from = "/api/*"
  to = "https://blogcontent-webapi.onrender.com/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
